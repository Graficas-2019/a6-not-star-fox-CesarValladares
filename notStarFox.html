<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/keyframeanimation.css" />

<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="libs/jquery-ui/jquery-ui.js"></script>

<script src="libs/three.js/three.js"></script>
<script src="libs/three.js/controls/OrbitControls.js"></script>
<script src="libs/colorpicker/js/colorpicker.js"></script>

<script src="libs/three.js/loaders/OBJLoader.js"></script>
<script src="libs/three.js/loaders/MTLLoader.js"></script>

<script src="ui.js"></script>

<script src="libs/threex/Threex.js"></script>
<script src="libs/controls/controls.js"></script>

<script type="text/javascript">

	function playGame()
	{
		$("input[name=start]").click(
		function() 
			{
				start()               
			}
		);
	}

	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// initialize the controls
				// initControls();
				playGame();
				
				// create the animations
				playAnimations();
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

    <div id="container">
		<canvas id="webglcanvas" ></canvas>
		<div id="title">
            Invaders
		</div>
		<div id ="score">
			score: 0
		</div>
		<div id="timer">
			time: 60
		</div>
		<div id="life">
			life: 100
		</div>    
	</div>
	<form>

		<input id="startButton" type="button" name="start" value="start"> 
	
	</form>
</body>
</html>
